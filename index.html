<!DOCTYPE html>
<html>
    <head>
        <title>Name Website</title>
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1">  <!--Allow the site to be responsive--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  <!--download jquery-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script rc="js/script.js"></script>
    </head>
    <body>
        <section id="about" class="container-fluid">
            <div class="heading">
                <h1>Moon</h1>
                <h3>Moon is the adventure you never dreamt to have</h3>
                <a href="https://www.figma.com/proto/N3EK3gBsG16bIE5CA1gMeL/Moon?type=design&node-id=228-2398&t=8xAzGBxqo4NtfVVT-1&scaling=scale-down&page-id=0%3A1&starting-point-node-id=228%3A2398&mode=design" class="button1">Try Moon !</a>
            </div>
        </section>

        <section id="experience">
            <div class="container">
                <div class="white-divider"></div>
                <div class="heading">
                    <h2>Glimpses</h2>
                </div>
                <ul class="timeline">
                    <li>
                        <div class="timeline-panel-container">
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h3>Start by taking a look at what's happening around you</h3>
                                </div>
                            </div>
                            <img src="./images/map.png" alt="Description of the image" style="max-width: 50%; height: auto;">
                        </div>
                    </li>
                    <li>
                        <div class="timeline-panel-container-inverted">
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h3>Take a read through the event, then choose either to attend and/or share with your friends !</h3>
                                </div>
                            </div>
                            <img src="./images/popup.png" alt="Description of the image" style="max-width: 50%; height: auto;">
                        </div>
                    </li>
                    <li>
                        <div class="timeline-panel-container">
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h3>So, who do you want with you ?</h3>
                                </div>
                            </div>
                            <img src="./images/friends.png" alt="Description of the image" style="max-width: 50%; height: auto;">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
