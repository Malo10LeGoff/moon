<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen</title>
    <style>
        /* Centering the logo */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #212764; /* Set a background color */
        }
        
        /* Style for the logo */
        .logo {
            width: 100px; /* Adjust width and height as needed */
            height: 100px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite; /* Apply pulsating animation */
        }

        /* Animation keyframes */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Scale up to 120% */
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./images/logo.png" alt="Description of the image" style="max-width: 200%; height: auto; border-radius: 50%;">
    </div>

    <script>
        // Show the logo for 2 seconds (adjust as needed)
        setTimeout(function() {
            window.location.href = 'content.html'; // Redirect to your main page
        }, 2000); // 2000 milliseconds (2 seconds)
    </script>
</body>
</html>
